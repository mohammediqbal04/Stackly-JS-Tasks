<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
  <input type="text" id="display" readonly />

  <div class="buttons">
    <button class="orange-btn">C</button>
    <button class="orange-btn">Del</button>
    <button class="orange-btn">%</button>
    <button class="orange-btn">/</button>

    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="orange-btn">*</button>

    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="orange-btn">-</button>

    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="orange-btn">+</button>

    <button>00</button>
    <button>0</button>
    <button>.</button>
    <button class="orange-btn">=</button>
  </div>
  <p class="author">Designed and Developed By Mohammed Iqbal J</p>
</div>

<script src="app.js"></script>
</body>
</html>
